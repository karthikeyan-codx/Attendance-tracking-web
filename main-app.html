<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAttendance Pro - Modern Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark: #1a1a2e;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 1rem;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .login-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 15s infinite linear;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .feature-item i {
            margin-right: 1rem;
            width: 20px;
        }

        .login-form {
            background: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8f9fa;
            cursor: pointer;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Dashboard */
        .dashboard {
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header-info h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-info p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
        }

        .user-email {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .attendance-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .attendance-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 2rem;
            color: white;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-status {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
        }

        .time-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .time-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .time-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .time-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-checkin {
            background: var(--success);
            color: white;
        }

        .btn-checkout {
            background: var(--danger);
            color: white;
        }

        .btn-break {
            background: var(--warning);
            color: white;
            grid-column: 1 / -1;
            margin-top: 0.5rem;
        }

        /* History Table */
        .history-table {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .table th {
            background: rgba(255,255,255,0.1);
            font-weight: 600;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .badge-warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quick-actions {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            color: white;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .action-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                grid-template-columns: 1fr;
            }

            .login-hero {
                padding: 2rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .time-display {
                grid-template-columns: 1fr;
            }
        }

        /* Map Placeholder */
        .map-container {
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .map-placeholder {
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div id="app">
        <!-- Content will be rendered here -->
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            OFFICE_LOCATION: { lat: 12.9716, lng: 77.5946 },
            OFFICE_RADIUS: 200,
            STORAGE_KEY: 'geo_attendance_pro'
        };

        // State Management
        class AppState {
            constructor() {
                this.user = this.loadFromStorage('user');
                this.records = this.loadFromStorage('records') || [];
                this.currentLocation = null;
                this.isLoading = false;
            }

            loadFromStorage(key) {
                try {
                    const data = localStorage.getItem(CONFIG.STORAGE_KEY + '_' + key);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    return null;
                }
            }

            saveToStorage(key, data) {
                localStorage.setItem(CONFIG.STORAGE_KEY + '_' + key, JSON.stringify(data));
            }

            setUser(user) {
                this.user = user;
                this.saveToStorage('user', user);
            }

            addRecord(record) {
                this.records.push(record);
                this.saveToStorage('records', this.records);
            }

            updateTodayRecord(updates) {
                const today = new Date().toISOString().split('T')[0];
                let todayRecord = this.records.find(r => r.date === today);
                
                if (!todayRecord) {
                    todayRecord = {
                        id: Date.now().toString(),
                        date: today,
                        ...updates
                    };
                    this.addRecord(todayRecord);
                } else {
                    Object.assign(todayRecord, updates);
                    this.saveToStorage('records', this.records);
                }
                
                return todayRecord;
            }

            getTodayRecord() {
                const today = new Date().toISOString().split('T')[0];
                return this.records.find(r => r.date === today);
            }

            clearAllData() {
                this.records = [];
                this.saveToStorage('records', this.records);
            }

            logout() {
                this.user = null;
                localStorage.removeItem(CONFIG.STORAGE_KEY + '_user');
            }
        }

        // Utility Functions
        const utils = {
            formatTime(timestamp) {
                if (!timestamp) return '--:--';
                return new Date(timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            formatDate(timestamp) {
                return new Date(timestamp).toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            },

            calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371000; // Earth's radius in meters
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                         Math.sin(dLng/2) * Math.sin(dLng/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            },

            isWithinOfficeRadius(userLocation) {
                if (!userLocation) return false;
                const distance = this.calculateDistance(
                    userLocation.lat, userLocation.lng,
                    CONFIG.OFFICE_LOCATION.lat, CONFIG.OFFICE_LOCATION.lng
                );
                return distance <= CONFIG.OFFICE_RADIUS;
            },

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                const messageEl = document.getElementById('toast-message');
                const icon = toast.querySelector('i');
                
                messageEl.textContent = message;
                
                // Update icon based on type
                icon.className = type === 'success' ? 'fas fa-check-circle' :
                                type === 'error' ? 'fas fa-exclamation-circle' :
                                'fas fa-info-circle';
                
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            },

            downloadCSV(filename, data) {
                const csv = data.map(row => 
                    row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')
                ).join('\n');
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        };

        // Geolocation Service
        class GeolocationService {
            static getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation is not supported'));
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(
                        position => resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        }),
                        error => reject(error),
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000
                        }
                    );
                });
            }
        }

        // App Instance
        const app = new AppState();

        // UI Rendering Functions
        function renderLoginPage() {
            return `
                <div class="login-container">
                    <div class="login-card glass-card">
                        <div class="login-hero">
                            <div class="hero-content">
                                <div class="hero-icon">
                                    <i class="fas fa-map-marker-alt" style="font-size: 2rem;"></i>
                                </div>
                                <h1 class="hero-title">GeoAttendance Pro</h1>
                                <p class="hero-subtitle">
                                    Revolutionary location-based attendance management system with cutting-edge technology and beautiful design.
                                </p>
                                <ul class="feature-list">
                                    <li class="feature-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span>GPS-based attendance tracking</span>
                                    </li>
                                    <li class="feature-item">
                                        <i class="fas fa-clock"></i>
                                        <span>Real-time check-in/out system</span>
                                    </li>
                                    <li class="feature-item">
                                        <i class="fas fa-shield-alt"></i>
                                        <span>Secure and reliable</span>
                                    </li>
                                    <li class="feature-item">
                                        <i class="fas fa-bolt"></i>
                                        <span>Lightning-fast performance</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="login-form">
                            <h2 class="form-title">Welcome Back!</h2>
                            <p class="form-subtitle">Sign in to your account to continue</p>
                            
                            <form id="loginForm">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" id="loginName" class="form-input" placeholder="Enter your full name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label">Role</label>
                                    <select id="loginRole" class="form-select">
                                        <option value="employee">Employee</option>
                                        <option value="manager">Manager</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-primary" id="loginBtn">
                                    <span id="loginBtnText">Sign In</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const todayRecord = app.getTodayRecord();
            const stats = calculateStats();
            
            return `
                <div class="dashboard">
                    ${renderHeader()}
                    ${renderStatsCards(stats)}
                    <div class="main-content">
                        <div class="attendance-section">
                            ${renderAttendanceCard(todayRecord)}
                            ${renderHistoryTable()}
                        </div>
                        <div class="sidebar">
                            ${renderQuickActions()}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHeader() {

        async function handleCheckIn() {
            try {
                app.isLoading = true;
                render();
                
                const location = await GeolocationService.getCurrentPosition();
                app.currentLocation = location;
                
                if (!utils.isWithinOfficeRadius(location)) {
                    utils.showToast('You are outside the office radius', 'error');
                    return;
                }
                
                const now = new Date().toISOString();
                app.updateTodayRecord({
                    checkIn: now,
                    location: location,
                    status: 'present'
                });
                
                // --- Backend Process Simulation ---
                // Send attendance data to backend
                const sendResult = await sendAttendanceToBackend({
                    checkIn: now,
                    location: location
                }, app.user);
                
                console.log(sendResult.message); // Log backend response
                // --- End Simulation ---
                
                utils.showToast('Checked in successfully!', 'success');
                render();
                
            } catch (error) {
                utils.showToast('Failed to get location: ' + error.message, 'error');
            } finally {
                app.isLoading = false;
            }
        }

        async function handleCheckOut() {
            try {
                app.isLoading = true;
                render();
                
                const location = await GeolocationService.getCurrentPosition();
                const todayRecord = app.getTodayRecord();
                
                if (!todayRecord || !todayRecord.checkIn) {
                    utils.showToast('No check-in record found for today', 'error');
                    return;
                }
                
                const checkInTime = new Date(todayRecord.checkIn);
                const checkOutTime = new Date();
                const totalHours = (checkOutTime - checkInTime) / (1000 * 60 * 60);
                
                app.updateTodayRecord({
                    checkOut: checkOutTime.toISOString(),
                    totalHours: Math.round(totalHours * 100) / 100,
                    location: location
                });
                
                // --- Backend Process Simulation ---

                    checkOut: checkOutTime.toISOString(),
                    totalHours: Math.round(totalHours * 100) / 100,

// --- Attendance Logic ---
function canCheckIn() {
    const rec = app.getTodayRecord();
    return !rec || !rec.checkIn;
}
function canCheckOut() {
    const rec = app.getTodayRecord();
    return rec && rec.checkIn && !rec.checkOut;
}

async function handleCheckIn() {
    if (!canCheckIn()) {
        utils.showToast('Already checked in today', 'error');
        return;
    }
    try {
        app.isLoading = true;
        render();

        const location = await GeolocationService.getCurrentPosition();
        app.currentLocation = location;

        if (!utils.isWithinOfficeRadius(location)) {
            utils.showToast('You are outside the office radius', 'error');
            return;
        }

        const now = new Date().toISOString();
        app.updateTodayRecord({
            checkIn: now,
            location: location,
            status: 'present'
        });

        await sendAttendanceToBackend({
            checkIn: now,
            location: location
        }, app.user);

        utils.showToast('Checked in successfully!', 'success');
        render();

    } catch (error) {
        utils.showToast('Failed to get location: ' + error.message, 'error');
    } finally {
        app.isLoading = false;
    }
}

async function handleCheckOut() {
    if (!canCheckOut()) {
        utils.showToast('You must check in first or already checked out', 'error');
        return;
    }
    try {
        app.isLoading = true;
        render();

        const location = await GeolocationService.getCurrentPosition();
        const todayRecord = app.getTodayRecord();

        const checkInTime = new Date(todayRecord.checkIn);
        const checkOutTime = new Date();
        const totalHours = (checkOutTime - checkInTime) / (1000 * 60 * 60);

        app.updateTodayRecord({
            checkOut: checkOutTime.toISOString(),
            totalHours: Math.round(totalHours * 100) / 100,
            location: location
        });

        await sendAttendanceToBackend({
            checkOut: checkOutTime.toISOString(),
            totalHours: Math.round(totalHours * 100) / 100,
            location: location
        }, app.user);

        utils.showToast('Checked out successfully!', 'success');
        render();

    } catch (error) {
        utils.showToast('Failed to check out: ' + error.message, 'error');
    } finally {
        app.isLoading = false;
    }
}

    const checkOutBtn = document.querySelector('.btn-checkout');
    if (checkInBtn) checkInBtn.disabled = !canCheckIn();
    if (checkOutBtn) checkOutBtn.disabled = !canCheckOut();
